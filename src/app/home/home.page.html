<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input label="Nombre de Variable de Storage" labelPlacement="floating" 
    placeholder="Ingrese un nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Nombre de Variable de Storage" labelPlacement="floating" 
    placeholder="Ingrese un valor" [(ngModel)]="valor"></ion-input>
  </ion-item>

  <ion-button fill="outline" (click)="crear()">Outline</ion-button>
  <ion-button [routerLink]="['/nueva']">Default</ion-button>

</ion-content>
