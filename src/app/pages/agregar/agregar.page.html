<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo de la noticia" labelPlacement="floating" 
    placeholder="Ingrese un titulo" [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="texto de la noticia" labelPlacement="floating" 
    placeholder="Ingrese un texto" [(ngModel)]="texto"></ion-input>
  </ion-item>

  <ion-button fill="outline" (click)="agregar()">Outline</ion-button>
  <ion-button [routerLink]="['/listar']">Default</ion-button>
</ion-content>
